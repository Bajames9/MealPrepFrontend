version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing dependencies..."
      - npm ci

  build:
    commands:
      - echo "Building the React app..."
      - npm run build

  post_build:
    commands:
      - echo "Build completed on $(date)"
      - echo "Listing contents of build folder:"
      - ls -al build

artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: no
