version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm ci   # uses package-lock.json for clean builds

  build:
    commands:
      - echo Building the React app...
      - npm run build


artifacts:
  files:
    - '**/*'
  base-directory: dist
  discard-paths: no
